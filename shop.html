<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet_shop.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <h1>De plantenshop</h1>
      <p>een oefening HTML-CSS voor de basis opleiding</p>
    </header>

    <main>
      <nav>
        <ul>
          <li>
            <h3><a href="">Home</a></h3>
          </li>
          <li>
            <h3><a href="">Shop</a></h3>
          </li>
          <li>
            <h3><a href="">Verzorging</a></h3>
          </li>
          <li>
            <h3><a href="">Galerij</a></h3>
          </li>
          <li>
            <h3><a href="">Over ons</a></h3>
          </li>
        </ul>
      </nav>

      <div class="content">
        <section class="onlineShop">
          <h2>Online shop 2</h2>
          <p>maak hier uw aankopen</p>
          <img
            src="./ASSETS/img/flowers_1024_400.jpg"
            alt="en"
            class="bloemenFoto"
          />
        </section>

        <ul class="zoeken">
          <li class="zoekTitel">
            <h2>Zoeken</h2>
          </li>
          <li>
            <p class="zoekParagraaf">Zoek een plant die past voor uw tuin</p>
          </li>
          <li class="categorie">
            <label for="categorie">Wat zoekt u?</label>
            <select id="categorie">
              <option value="">-- kies een categorie --</option>
              <option value="bloem">Bloem</option>
              <option value="struik">Struik</option>
              <option value="boom">Boom</option>
              <option value="kruiden">Kruiden</option>
              <option value="gras">Gras</option>
            </select>
          </li>
          <li class="zoekNaam">
            <label for="zoekNaam"
              >zoek op <br />
              naam:</label
            >
            <input type="search" id="zoekNaam" />
          </li>
          <li class="bodem">
            <label for="bodem"
              >Welke <br />
              bodem?</label
            >
            <select id="bodem">
              <option value="">-- kies een categorie --</option>
              <option value="zand">Zandgrond</option>
              <option value="klei">Kleigrond</option>
              <option value="leem">Leemgrond</option>
              <option value="veen">Veengrond</option>
              <option value="steen">Stenige grond</option>
            </select>
          </li>
          <li class="standplaats">
            <label>Standplaats:</label>
            <input type="radio" id="zonnig" />
            <label for="zonnig">zonnig</label>

            <input type="radio" id="halfschaduw" />
            <label for="halfschaduw">halfschaduw</label>

            <input type="radio" id="schaduw" />
            <label for="schaduw">schaduw</label>
          </li>

          <li class="bloeien">
            <label>Bloeit in:</label>
            <label for="lente">Lente</label>
            <input type="radio" id="lente" />

            <label for="zomer">Zomer</label>
            <input type="radio" id="zomer" />

            <label for="herfst">Herfst</label>
            <input type="radio" id="herfst" />

            <label for="winter">Winter</label>
            <input type="radio" id="winter" />
          </li>

          <li class="zoekButton">
            <button type="Button">Zoek</button>
          </li>
        </ul>
      </div>
    </main>

    <footer>
      <p>Â© Copyright VDAB</p>
    </footer>
  </body>
</html>
